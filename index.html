<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowanie elementów z tablicy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Losowanie elementów z tablicy</h1>

  <div class="panel">
    <p>wprowadź nazwisko: <input id="nazwisko" type="text">
      <button id="dodaj">dodaj osobę</button>
      <button id="losowanie">losowanie</button></p>
    <p id="info"></p>
  </div>

  <div class="blok">
    <b>Tablica z nazwiskami:</b>
    <p id="lista"></p>
  </div>

  <div id="sekcjaLos" class="blok ukryj">
    <p>ile osób wylosować? <input id="ile" type="number" min="1" value="1">
      <button id="zatwierdz">zatwierdź</button></p>
  </div>

  <div id="sekcjaAkt" class="blok ukryj">
    <b>aktualna tablica</b>
    <p id="aktualna"></p>
  </div>

  <div id="sekcjaWynik" class="blok ukryj">
    <div class="ramka">
      <button id="losuj">Losuj</button>
      <div>
        <b>Wylosowane osoby:</b>
        <ol id="wyniki"></ol>
        <p id="koniec"></p>
      </div>
    </div>
  </div>

  <footer>© Me, XXI c.</footer>

  <script src="main.js"></script>
</body>
</html>
